version: '3.7'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./www:/usr/share/nginx/html:ro
    networks:
      - traefik_wan
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:localhost"
      - "traefik.port=80"
      - "traefik.docker.network=traefik_wan"

networks:
  traefik_wan:
    external: true


